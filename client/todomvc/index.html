<!doctype html>
<html lang="en" data-framework="jsblocks">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>
			jsblocks • TodoMVC
		</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/one.css">
	</head>
	<body>
		<section data-query="view(Todos)" class="todoapp">

			<header class="header">
				<h1>
					todos
				</h1>
				<input data-query="val(newTodo.title).keydown(addTodo)" class="new-todo" 
						placeholder="What needs to be done?" autofocus>
			</header>

			<section data-query="visible(todos().length > 0)" style="display: none;" class="main">
				<input data-query="checked(todos.remaining() == 0).click(todos.toggleAll)" 
						class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul data-query="each(todos.view)" class="todo-list" id="todo-todo-todo">
					<li data-query="setClass('completed', completed).setClass('editing', editing).dblclick(edit)">
						<div class="view">
							
							<input data-query="checked(completed).click(toggleComplete)" class="toggle" 
									type="checkbox">
							<label>
								<span class="drag-handle">☰</span>
								{{title}}
							</label>
							<button data-query="click(destroy)" class="destroy"></button>
						</div>
						<input data-query="val(title).keydown(handleAction).blur(closeEdit).focused(editing)" 
								class="edit" />
					</li>
				</ul>
			</section>
			<footer data-query="visible(todos().length > 0)" style="display: none;" class="footer">
				<span class="todo-count">
					<strong>{{todos.remaining}}</strong> {{todos.remaining() == 1 ? 'item' : 'items'}} left
				</span>
				<ul class="filters">
					<li>
						<a data-query="setClass('selected', filter() == 'all')" href="#/">
							All
						</a>
					</li>
					<li>
						<a data-query="setClass('selected', filter() == 'active')" href="#/active">
							Active
						</a>
					</li>
					<li>
						<a data-query="setClass('selected', filter() == 'completed')" href="#/completed">
							Completed
						</a>
					</li>
				</ul>
				<button data-query="visible(todos().length != todos.remaining()).click(todos.clearCompleted)" class="clear-completed">
					Clear completed
				</button>
			</footer>
		</section>
		<footer class="info">
			<p>
				Double-click to edit a todo
			</p>

		</footer>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/blocks/blocks.js"></script>

		<script src="js/Sortable.min.js"></script>
		<script src="js/sortable-init.js"></script>

		<script src="js/app.js"></script>
	</body>
</html>
